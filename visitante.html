<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espectador - Intercomunicador</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #121212; color: #ffffff; text-align: center; margin: 0; padding: 0; }
        #scan-view, #call-view { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #scan-view { background: #1e1e1e; }
        #call-view { background: #000; }
        h1 { margin-top: 0; }
        #status { font-size: 18px; margin: 20px; color: #ccc; }
        #qr-video { width: 100%; max-width: 400px; height: auto; border-radius: 10px; }
        #local-video { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            width: 120px; 
            height: 160px; 
            background: #333; 
            border-radius: 10px; 
            border: 2px solid #4CAF50;
            object-fit: cover; /* Garante que o vÃ­deo cubra o espaÃ§o sem distorcer */
            transform: scaleX(-1); /* Espelha a imagem para efeito de espelho */
        }
        .controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; }
        button { 
            padding: 15px 25px; 
            font-size: 18px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            background: #4CAF50; 
            color: white; 
            transition: background 0.3s, transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        button:disabled { background: #555; cursor: not-allowed; }
        #flash-btn { background: #ff9800; }
        #disconnect-btn { background: #f44336; }
    </style>
</head>
<body>

    <!-- TELA 1: Escaneamento do QR Code -->
    <div id="scan-view">
        <h1>ðŸ“· Conectar ao Transmissor</h1>
        <p>Aponte a cÃ¢mera para o QR Code na tela do outro dispositivo.</p>
        <video id="qr-video" autoplay playsinline></video>
        <div id="status">Clique em "Iniciar Scanner" para comeÃ§ar.</div>
        <button id="start-scan-btn">Iniciar Scanner</button>
    </div>

    <!-- TELA 2: Chamada Ativa (inicialmente escondida) -->
    <div id="call-view" style="display: none;">
        <video id="local-video" autoplay muted playsinline></video>
        <div id="status">Conectado...</div>
        <div class="controls">
            <button id="flash-btn">ðŸ”¦ Flash</button>
            <button id="disconnect-btn">Desconectar</button>
        </div>
    </div>

    <script>
        // Elementos da UI
        const scanView = document.getElementById('scan-view');
        const callView = document.getElementById('call-view');
        const qrVideo = document.getElementById('qr-video');
        const localVideo = document.getElementById('local-video');
        const statusDiv = document.getElementById('status');
        const startScanBtn = document.getElementById('start-scan-btn');
        const flashBtn = document.getElementById('flash-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');

        let peer = null;
        let localStream = null;
        let currentCall = null;
        let barcodeDetector = null;
        let videoTrack = null;
        let isFlashOn = false;

        // Verifica se o navegador suporta a API de detecÃ§Ã£o de cÃ³digos de barras
        if (!('BarcodeDetector' in window)) {
            statusDiv.textContent = 'âŒ Seu navegador nÃ£o suporta escaneamento de QR Code. Tente usar o Chrome ou Firefox mais recente.';
            startScanBtn.disabled = true;
        } else {
            barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
        }

        startScanBtn.onclick = startScanning;
        flashBtn.onclick = toggleFlash;
        disconnectBtn.onclick = disconnect;

        async function startScanning() {
            startScanBtn.disabled = true;
            statusDiv.textContent = 'Acessando a cÃ¢mera...';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } // Usa a cÃ¢mera traseira por padrÃ£o
                });
                qrVideo.srcObject = stream;
                statusDiv.textContent = 'Procurando por um QR Code...';
                detectQRCode();
            } catch (err) {
                statusDiv.textContent = `âŒ Erro ao acessar a cÃ¢mera: ${err.message}`;
                console.error(err);
                startScanBtn.disabled = false;
            }
        }

        async function detectQRCode() {
            try {
                const barcodes = await barcodeDetector.detect(qrVideo);
                if (barcodes.length > 0) {
                    const scannedId = barcodes[0].rawValue;
                    console.log('QR Code detectado:', scannedId);
                    stopScanning();
                    connect(scannedId);
                } else {
                    requestAnimationFrame(detectQRCode); // Continua escaneando
                }
            } catch (err) {
                console.error('Erro ao detectar QR Code:', err);
                requestAnimationFrame(detectQRCode);
            }
        }

        function stopScanning() {
            // Para o stream da cÃ¢mera de escaneamento
            const tracks = qrVideo.srcObject.getTracks();
            tracks.forEach(track => track.stop());
            qrVideo.srcObject = null;
        }

        async function connect(remoteId) {
            statusDiv.textContent = `Conectando com ${remoteId}...`;
            
            try {
                // 1. Pega o stream de Ã¡udio e vÃ­deo do espectador
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                videoTrack = localStream.getVideoTracks()[0];

                // 2. Verifica e configura o botÃ£o do flash
                const capabilities = videoTrack.getCapabilities();
                if (!capabilities.torch) {
                    flashBtn.disabled = true;
                    flashBtn.textContent = 'ðŸ”¦ Flash (IndisponÃ­vel)';
                }

                // 3. Inicia o Peer e faz a chamada
                peer = new Peer();
                
                peer.on('open', () => {
                    // Faz a chamada de mÃ­dia para o transmissor
                    currentCall = peer.call(remoteId, localStream);
                    
                    currentCall.on('close', () => {
                        console.log('Chamada encerrada pelo transmissor.');
                        disconnect();
                    });

                    currentCall.on('error', (err) => {
                        statusDiv.textContent = `âŒ Erro na chamada: ${err.message}`;
                        console.error(err);
                    });

                    // Mudar para a tela de chamada
                    scanView.style.display = 'none';
                    callView.style.display = 'flex';
                    statusDiv.textContent = 'âœ… Conectado! VocÃª estÃ¡ transmitindo.';
                });

                peer.on('error', (err) => {
                    statusDiv.textContent = `âŒ Erro de conexÃ£o: ${err.message}`;
                    console.error(err);
                });

            } catch (err) {
                statusDiv.textContent = `âŒ Falha ao iniciar a transmissÃ£o: ${err.message}`;
                console.error(err);
            }
        }
        
        async function toggleFlash() {
            if (!videoTrack) return;
            try {
                isFlashOn = !isFlashOn;
                await videoTrack.applyConstraints({
                    advanced: [{ torch: isFlashOn }]
                });
                flashBtn.textContent = isFlashOn ? 'ðŸ”¦ Flash: ON' : 'ðŸ”¦ Flash: OFF';
            } catch (err) {
                console.error('Erro ao controlar o flash:', err);
                flashBtn.disabled = true;
            }
        }

        function disconnect() {
            if (currentCall) {
                currentCall.close();
            }
            if (peer) {
                peer.destroy();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            // Resetar estado
            currentCall = null;
            peer = null;
            localStream = null;
            videoTrack = null;
            isFlashOn = false;
            flashBtn.textContent = 'ðŸ”¦ Flash';
            flashBtn.disabled = false;
            startScanBtn.disabled = false;

            // Voltar para a tela de scan
            callView.style.display = 'none';
            scanView.style.display = 'flex';
            statusDiv.textContent = 'Desconectado. Clique em "Iniciar Scanner" para uma nova conexÃ£o.';
        }
    </script>
</body>
</html>
