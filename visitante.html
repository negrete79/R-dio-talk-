<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espectador - Visualizador Remoto</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #121212; color: #ffffff; text-align: center; margin: 0; padding: 0; }
        #scan-view, #call-view { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #scan-view { background: #1e1e1e; }
        #call-view { background: #000; }
        h1 { margin-top: 0; }
        #status { font-size: 18px; margin: 20px; color: #ccc; }
        #qr-video { width: 100%; max-width: 400px; height: auto; border-radius: 10px; }
        #remote-video { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; /* Ajusta o v√≠deo para caber na tela sem cortar */
            background: #000;
        }
        .controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); }
        button { 
            padding: 15px 25px; 
            font-size: 18px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            background: #f44336; 
            color: white; 
            transition: background 0.3s, transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        button:disabled { background: #555; cursor: not-allowed; }
    </style>
</head>
<body>

    <!-- TELA 1: Escaneamento do QR Code -->
    <div id="scan-view">
        <h1>üì∑ Conectar ao Transmissor</h1>
        <p>Aponte a c√¢mera para o QR Code na tela do outro dispositivo.</p>
        <video id="qr-video" autoplay playsinline></video>
        <div id="status">Clique em "Iniciar Scanner" para come√ßar.</div>
        <button id="start-scan-btn">Iniciar Scanner</button>
    </div>

    <!-- TELA 2: V√≠deo Recebido (inicialmente escondida) -->
    <div id="call-view" style="display: none;">
        <!-- V√≠deo do transmissor ser√° exibido aqui -->
        <video id="remote-video" autoplay playsinline></video>
        <div class="controls">
            <button id="disconnect-btn">Desconectar</button>
        </div>
    </div>

    <script>
        // Elementos da UI
        const scanView = document.getElementById('scan-view');
        const callView = document.getElementById('call-view');
        const qrVideo = document.getElementById('qr-video');
        const remoteVideo = document.getElementById('remote-video');
        const statusDiv = document.getElementById('status');
        const startScanBtn = document.getElementById('start-scan-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');

        let peer = null;
        let currentCall = null;
        let barcodeDetector = null;

        // Verifica se o navegador suporta a API de detec√ß√£o de c√≥digos de barras
        if (!('BarcodeDetector' in window)) {
            statusDiv.textContent = '‚ùå Seu navegador n√£o suporta escaneamento de QR Code. Tente usar o Chrome ou Firefox mais recente.';
            startScanBtn.disabled = true;
        } else {
            barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
        }

        startScanBtn.onclick = startScanning;
        disconnectBtn.onclick = disconnect;

        async function startScanning() {
            startScanBtn.disabled = true;
            statusDiv.textContent = 'Acessando a c√¢mera para o scanner...';
            
            try {
                // Pede acesso √† c√¢mera traseira para escanear
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                qrVideo.srcObject = stream;
                statusDiv.textContent = 'Procurando por um QR Code...';
                detectQRCode();
            } catch (err) {
                statusDiv.textContent = `‚ùå Erro ao acessar a c√¢mera: ${err.message}`;
                console.error(err);
                startScanBtn.disabled = false;
            }
        }

        async function detectQRCode() {
            try {
                const barcodes = await barcodeDetector.detect(qrVideo);
                if (barcodes.length > 0) {
                    const scannedId = barcodes[0].rawValue;
                    console.log('QR Code detectado:', scannedId);
                    stopScanning();
                    connect(scannedId);
                } else {
                    requestAnimationFrame(detectQRCode); // Continua escaneando
                }
            } catch (err) {
                console.error('Erro ao detectar QR Code:', err);
                requestAnimationFrame(detectQRCode);
            }
        }

        function stopScanning() {
            // Para o stream da c√¢mera de escaneamento
            const tracks = qrVideo.srcObject.getTracks();
            tracks.forEach(track => track.stop());
            qrVideo.srcObject = null;
        }

        function connect(remoteId) {
            statusDiv.textContent = `Conectando com ${remoteId}...`;
            
            // Inicia o Peer e faz a chamada (sem enviar nosso pr√≥prio stream)
            peer = new Peer();
            
            peer.on('open', () => {
                // Faz a chamada de m√≠dia para o transmissor, sem enviar √°udio/v√≠deo
                currentCall = peer.call(remoteId);
                
                // Quando o stream do transmissor chegar, exiba no v√≠deo
                currentCall.on('stream', (remoteStream) => {
                    console.log('Stream recebido do transmissor.');
                    statusDiv.textContent = '‚úÖ Conectado! Recebendo transmiss√£o.';
                    remoteVideo.srcObject = remoteStream;
                    
                    // Mudar para a tela de v√≠deo
                    scanView.style.display = 'none';
                    callView.style.display = 'flex';
                });

                currentCall.on('close', () => {
                    console.log('Chamada encerrada pelo transmissor.');
                    disconnect();
                });

                currentCall.on('error', (err) => {
                    statusDiv.textContent = `‚ùå Erro na chamada: ${err.message}`;
                    console.error(err);
                    disconnect();
                });
            });

            peer.on('error', (err) => {
                statusDiv.textContent = `‚ùå Erro de conex√£o: ${err.message}`;
                console.error(err);
                disconnect();
            });
        }
        
        function disconnect() {
            if (currentCall) {
                currentCall.close();
            }
            if (peer) {
                peer.destroy();
            }
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
            }
            
            // Resetar estado
            currentCall = null;
            peer = null;
            remoteVideo.srcObject = null;
            startScanBtn.disabled = false;

            // Voltar para a tela de scan
            callView.style.display = 'none';
            scanView.style.display = 'flex';
            statusDiv.textContent = 'Desconectado. Clique em "Iniciar Scanner" para uma nova conex√£o.';
        }
    </script>
</body>
</html>
