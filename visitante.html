<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espectador - Controle Remoto</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #121212; color: #ffffff; text-align: center; margin: 0; padding: 0; }
        #scan-view, #call-view { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #scan-view { background: #1e1e1e; }
        #call-view { background: #000; position: relative; }
        h1 { margin-top: 0; }
        #status { font-size: 18px; margin: 20px; color: #ccc; }
        #qr-video { width: 100%; max-width: 400px; height: auto; border-radius: 10px; }
        #remote-video { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; /* Ajusta o vÃ­deo para caber na tela sem cortar */
            background: #000;
        }
        .controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; }
        button { 
            padding: 15px 25px; 
            font-size: 18px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            color: white; 
            transition: background 0.3s, transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        button:disabled { background: #555; cursor: not-allowed; }
        #flash-btn { background: #ff9800; }
        #disconnect-btn { background: #f44336; }
    </style>
</head>
<body>

    <!-- TELA 1: Escaneamento do QR Code -->
    <div id="scan-view">
        <h1>ðŸ“· Conectar Ã  CÃ¢mera Remota</h1>
        <p>Aponte a cÃ¢mera para o QR Code no outro dispositivo.</p>
        <video id="qr-video" autoplay playsinline></video>
        <div id="status">Clique em "Iniciar Scanner" para comeÃ§ar.</div>
        <button id="start-scan-btn">Iniciar Scanner</button>
    </div>

    <!-- TELA 2: VÃ­deo Recebido (inicialmente escondida) -->
    <div id="call-view" style="display: none;">
        <!-- VÃ­deo da cÃ¢mera remota serÃ¡ exibido aqui -->
        <video id="remote-video" autoplay playsinline></video>
        <div class="controls">
            <button id="flash-btn" disabled>ðŸ”¦ Flash</button>
            <button id="disconnect-btn">Desconectar</button>
        </div>
    </div>

    <script>
        // Elementos da UI
        const scanView = document.getElementById('scan-view');
        const callView = document.getElementById('call-view');
        const qrVideo = document.getElementById('qr-video');
        const remoteVideo = document.getElementById('remote-video');
        const statusDiv = document.getElementById('status');
        const startScanBtn = document.getElementById('start-scan-btn');
        const flashBtn = document.getElementById('flash-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');

        let peer = null;
        let mediaCall = null;
        let dataConn = null;
        let barcodeDetector = null;

        if (!('BarcodeDetector' in window)) {
            statusDiv.textContent = 'âŒ Navegador nÃ£o suporta escaneamento de QR Code. Use o Chrome ou Firefox.';
            startScanBtn.disabled = true;
        } else {
            barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
        }

        startScanBtn.onclick = startScanning;
        flashBtn.onclick = () => { if(dataConn && dataConn.open) dataConn.send('toggleFlash'); };
        disconnectBtn.onclick = disconnect;

        async function startScanning() {
            startScanBtn.disabled = true;
            statusDiv.textContent = 'Acessando a cÃ¢mera para o scanner...';
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                qrVideo.srcObject = stream;
                statusDiv.textContent = 'Procurando por um QR Code...';
                detectQRCode();
            } catch (err) {
                statusDiv.textContent = `âŒ Erro ao acessar a cÃ¢mera: ${err.message}`;
                console.error(err);
                startScanBtn.disabled = false;
            }
        }

        async function detectQRCode() {
            try {
                const barcodes = await barcodeDetector.detect(qrVideo);
                if (barcodes.length > 0) {
                    const scannedId = barcodes[0].rawValue;
                    console.log('QR Code detectado:', scannedId);
                    stopScanning();
                    connect(scannedId);
                } else {
                    requestAnimationFrame(detectQRCode);
                }
            } catch (err) {
                console.error('Erro ao detectar QR Code:', err);
                requestAnimationFrame(detectQRCode);
            }
        }

        function stopScanning() {
            const tracks = qrVideo.srcObject.getTracks();
            tracks.forEach(track => track.stop());
            qrVideo.srcObject = null;
        }

        function connect(remoteId) {
            statusDiv.textContent = `Conectando com ${remoteId}...`;
            peer = new Peer();
            
            peer.on('open', () => {
                // --- 1. INICIA A CHAMADA DE MÃDIA (RECEBER VÃDEO) ---
                mediaCall = peer.call(remoteId);
                mediaCall.on('stream', (remoteStream) => {
                    console.log('Stream de vÃ­deo recebido.');
                    remoteVideo.srcObject = remoteStream;
                    switchToCallView();
                });
                mediaCall.on('close', disconnect);
                mediaCall.on('error', (err) => {
                    console.error('Erro na chamada de mÃ­dia:', err);
                    statusDiv.textContent = `âŒ Erro de vÃ­deo: ${err.message}`;
                });

                // --- 2. INICIA A CONEXÃƒO DE DADOS (ENVIAR COMANDOS) ---
                dataConn = peer.connect(remoteId);
                dataConn.on('open', () => {
                    console.log('ConexÃ£o de dados aberta. Controle do flash habilitado.');
                    flashBtn.disabled = false;
                });
                dataConn.on('close', disconnect);
                dataConn.on('error', (err) => {
                    console.error('Erro na conexÃ£o de dados:', err);
                    flashBtn.disabled = true;
                });
            });

            peer.on('error', (err) => {
                statusDiv.textContent = `âŒ Erro de conexÃ£o: ${err.message}`;
                console.error(err);
            });
        }
        
        function switchToCallView() {
            scanView.style.display = 'none';
            callView.style.display = 'flex';
            statusDiv.textContent = 'âœ… Conectado! Controle a cÃ¢mera remota.';
        }
        
        function disconnect() {
            if (mediaCall) mediaCall.close();
            if (dataConn) dataConn.close();
            if (peer) peer.destroy();
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
            }
            
            mediaCall = null;
            dataConn = null;
            peer = null;
            remoteVideo.srcObject = null;
            flashBtn.disabled = true;
            flashBtn.textContent = 'ðŸ”¦ Flash';
            startScanBtn.disabled = false;

            callView.style.display = 'none';
            scanView.style.display = 'flex';
            statusDiv.textContent = 'Desconectado. Clique em "Iniciar Scanner" para uma nova conexÃ£o.';
        }
    </script>
</body>
</html>
