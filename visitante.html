<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espectador - Controle Remoto (Depura√ß√£o)</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #121212; color: #ffffff; text-align: center; margin: 0; padding: 0; }
        #scan-view, #call-view { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #scan-view { background: #1e1e1e; }
        #call-view { background: #000; position: relative; }
        h1 { margin-top: 0; }
        #status { font-size: 18px; margin: 20px; color: #ccc; }
        #qr-video { width: 100%; max-width: 400px; height: auto; border-radius: 10px; }
        #remote-video { 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            background: #000;
        }
        .controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; }
        button { 
            padding: 15px 25px; 
            font-size: 18px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            color: white; 
            transition: background 0.3s, transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        button:disabled { background: #555; cursor: not-allowed; }
        #flash-btn { background: #ff9800; }
        #disconnect-btn { background: #f44336; }
        #manual-connect-btn { background: #2196F3; }
        input { 
            padding: 10px; 
            font-size: 16px; 
            width: 80%; 
            margin-bottom: 10px; 
            background: #333; 
            border: 1px solid #555; 
            color: white; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>

    <!-- TELA 1: Escaneamento do QR Code -->
    <div id="scan-view">
        <h1>üì∑ Conectar √† C√¢mera Remota</h1>
        <p>Op√ß√£o 1: Aponte a c√¢mera para o QR Code.</p>
        <video id="qr-video" autoplay playsinline></video>
        <div id="status">Clique em "Iniciar Scanner" para come√ßar.</div>
        <button id="start-scan-btn">Iniciar Scanner</button>

        <hr style="width:80%; margin: 20px 0; border: 1px solid #444;">
        
        <p>Op√ß√£o 2: Conex√£o Manual (para teste).</p>
        <input type="text" id="manual-id-input" placeholder="test-xxxxxxxx">
        <br>
        <button id="manual-connect-btn">Conectar Manualmente</button>
    </div>

    <!-- TELA 2: V√≠deo Recebido (inicialmente escondida) -->
    <div id="call-view" style="display: none;">
        <video id="remote-video" autoplay playsinline></video>
        <div class="controls">
            <button id="flash-btn" disabled>üî¶ Flash</button>
            <button id="disconnect-btn">Desconectar</button>
        </div>
    </div>

    <script>
        // Elementos da UI
        const scanView = document.getElementById('scan-view');
        const callView = document.getElementById('call-view');
        const qrVideo = document.getElementById('qr-video');
        const remoteVideo = document.getElementById('remote-video');
        const statusDiv = document.getElementById('status');
        const startScanBtn = document.getElementById('start-scan-btn');
        const manualIdInput = document.getElementById('manual-id-input');
        const manualConnectBtn = document.getElementById('manual-connect-btn');
        const flashBtn = document.getElementById('flash-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');

        let peer = null;
        let mediaCall = null;
        let dataConn = null;
        let barcodeDetector = null;
        let scanStream = null; // Para parar o stream do scanner

        // Verifica suporte ao BarcodeDetector
        if (!('BarcodeDetector' in window)) {
            console.warn('BarcodeDetector n√£o √© suportado neste navegador.');
            statusDiv.textContent = '‚ùå Navegador n√£o suporta escaneamento autom√°tico. Use a conex√£o manual.';
            startScanBtn.disabled = true;
        } else {
            barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
        }

        startScanBtn.onclick = startScanning;
        manualConnectBtn.onclick = () => {
            const remoteId = manualIdInput.value.trim();
            if (remoteId) {
                stopScanning(); // Para o scanner se estiver ativo
                connect(remoteId);
            } else {
                alert('Por favor, digite o ID.');
            }
        };
        flashBtn.onclick = () => { if(dataConn && dataConn.open) dataConn.send('toggleFlash'); };
        disconnectBtn.onclick = disconnect;

        async function startScanning() {
            startScanBtn.disabled = true;
            statusDiv.textContent = 'Acessando a c√¢mera para o scanner...';
            console.log('Tentando acessar a c√¢mera para o scanner...');
            try {
                scanStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                qrVideo.srcObject = scanStream;
                statusDiv.textContent = 'Procurando por um QR Code...';
                console.log('C√¢mera do scanner ativa. Iniciando detec√ß√£o...');
                detectQRCode();
            } catch (err) {
                statusDiv.textContent = `‚ùå Erro ao acessar a c√¢mera: ${err.message}`;
                console.error('Erro ao acessar a c√¢mera do scanner:', err);
                startScanBtn.disabled = false;
            }
        }

        function stopScanning() {
            if (scanStream) {
                console.log('Parando stream de escaneamento.');
                const tracks = scanStream.getTracks();
                tracks.forEach(track => track.stop());
                qrVideo.srcObject = null;
                scanStream = null;
            }
        }

        async function detectQRCode() {
            if (!scanStream) return; // Para se o scanner foi parado
            try {
                const barcodes = await barcodeDetector.detect(qrVideo);
                if (barcodes.length > 0) {
                    const scannedId = barcodes[0].rawValue;
                    console.log('QR Code detectado:', scannedId);
                    statusDiv.textContent = `QR Code detectado: ${scannedId}. Conectando...`;
                    stopScanning();
                    connect(scannedId);
                } else {
                    requestAnimationFrame(detectQRCode);
                }
            } catch (err) {
                console.error('Erro ao detectar QR Code:', err);
                requestAnimationFrame(detectQRCode);
            }
        }

        function connect(remoteId) {
            statusDiv.textContent = `Conectando com ${remoteId}...`;
            console.log(`Iniciando conex√£o com o ID: ${remoteId}`);
            peer = new Peer();
            
            peer.on('open', (id) => {
                console.log(`PeerJS aberto no espectador com ID: ${id}`);
                // --- 1. INICIA A CHAMADA DE M√çDIA (RECEBER V√çDEO) ---
                console.log('Iniciando chamada de m√≠dia...');
                mediaCall = peer.call(remoteId);
                
                mediaCall.on('stream', (remoteStream) => {
                    console.log('Stream de v√≠deo recebido com sucesso!');
                    remoteVideo.srcObject = remoteStream;
                    switchToCallView();
                });
                
                mediaCall.on('close', () => {
                    console.log('Chamada de m√≠dia foi fechada.');
                    disconnect();
                });

                mediaCall.on('error', (err) => {
                    console.error('Erro na chamada de m√≠dia:', err);
                    statusDiv.textContent = `‚ùå Erro de v√≠deo: ${err.message}`;
                });

                // --- 2. INICIA A CONEX√ÉO DE DADOS (ENVIAR COMANDOS) ---
                console.log('Iniciando conex√£o de dados...');
                dataConn = peer.connect(remoteId);
                
                dataConn.on('open', () => {
                    console.log('Conex√£o de dados aberta. Controle do flash habilitado.');
                    flashBtn.disabled = false;
                });
                
                dataConn.on('close', () => {
                    console.log('Conex√£o de dados foi fechada.');
                    disconnect();
                });

                dataConn.on('error', (err) => {
                    console.error('Erro na conex√£o de dados:', err);
                    flashBtn.disabled = true;
                });
            });

            peer.on('error', (err) => {
                console.error('Erro geral no PeerJS do espectador:', err);
                statusDiv.textContent = `‚ùå Erro de conex√£o: ${err.type} - ${err.message}`;
            });
        }
        
        function switchToCallView() {
            scanView.style.display = 'none';
            callView.style.display = 'flex';
            statusDiv.textContent = '‚úÖ Conectado! Controle a c√¢mera remota.';
        }
        
        function disconnect() {
            console.log('Iniciando processo de desconex√£o...');
            if (mediaCall) mediaCall.close();
            if (dataConn) dataConn.close();
            if (peer) peer.destroy();
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
            }
            
            mediaCall = null;
            dataConn = null;
            peer = null;
            remoteVideo.srcObject = null;
            flashBtn.disabled = true;
            flashBtn.textContent = 'üî¶ Flash';
            startScanBtn.disabled = false;

            callView.style.display = 'none';
            scanView.style.display = 'flex';
            statusDiv.textContent = 'Desconectado. Clique em "Iniciar Scanner" ou use a conex√£o manual.';
        }
    </script>
</body>
</html>
