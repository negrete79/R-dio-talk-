<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√¢mera Remota</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #1a1a1a; color: #f0f0f0; text-align: center; padding: 20px; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; box-sizing: border-box; }
        #container { max-width: 400px; width: 100%; background: #2a2a2a; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { color: #4CAF50; }
        #id-display { font-size: 18px; word-break: break-all; background: #333; padding: 10px; border-radius: 5px; margin: 10px 0; }
        #qrcode { margin: 20px auto; width: 256px; height: 256px; padding: 20px; background: white; border-radius: 10px; display: inline-block; }
        #status { font-size: 18px; margin: 20px 0; color: #ccc; }
        .connected-indicator { 
            display: none; 
            font-size: 24px; 
            color: #4CAF50;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .error-message {
            color: #ff5252;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 82, 82, 0.1);
            border-radius: 5px;
            display: none;
        }
        #retry-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üì∑ C√¢mera Remota</h1>
        <p>Escaneie este QR Code para conectar e controlar este dispositivo.</p>
        
        <div id="id-display">ID: ...</div>
        <div id="qrcode"></div>
        
        <div id="status">Iniciando...</div>
        <div id="error-message" class="error-message"></div>
        <button id="retry-button">Tentar Novamente</button>
        
        <div class="connected-indicator" id="connected-indicator">
            <p>‚úÖ Conectado e Transmitindo</p>
        </div>
    </div>

    <script>
        const idDisplay = document.getElementById('id-display');
        const statusDiv = document.getElementById('status');
        const qrcodeDiv = document.getElementById('qrcode');
        const connectedIndicator = document.getElementById('connected-indicator');
        const errorMessageDiv = document.getElementById('error-message');
        const retryButton = document.getElementById('retry-button');

        let peer = null;
        let localStream = null;
        let videoTrack = null;
        let isFlashOn = false;
        let currentPeerId = null;
        let mediaCall = null;
        let dataConn = null;

        // IMPORTANTE: WebRTC (usado pelo PeerJS) requer HTTPS para funcionar.
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            statusDiv.textContent = '‚ùå Erro: Esta aplica√ß√£o requer uma conex√£o segura (HTTPS).';
        }

        async function init() {
            statusDiv.textContent = 'Acessando c√¢mera traseira...';
            try {
                // 1. Pega o stream de √°udio e v√≠deo da c√¢mera traseira
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }, 
                    audio: true 
                });
                videoTrack = localStream.getVideoTracks()[0];
                console.log('C√¢mera traseira iniciada. Tracks:', localStream.getTracks().length);

                // 2. Inicia o Peer com configura√ß√£o expl√≠cita de servidores STUN
                peer = new Peer({
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                peer.on('open', (id) => {
                    console.log('Meu ID de peer √©: ' + id);
                    idDisplay.textContent = `ID: ${id}`;
                    currentPeerId = id;
                    
                    // Gera o QR Code
                    qrcodeDiv.innerHTML = '';
                    new QRCode(qrcodeDiv, {
                        text: id,
                        width: 256,
                        height: 256,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                    
                    statusDiv.textContent = 'Pronto para conex√£o.';
                });

                // --- ESCUTA POR CHAMADAS DE M√çDIA ---
                peer.on('call', (call) => {
                    console.log('Recebendo chamada de m√≠dia de:', call.peer);
                    
                    if (mediaCall && mediaCall.open) {
                        console.log('J√° existe uma chamada de m√≠dia ativa. Ignorando nova chamada.');
                        return;
                    }
                    
                    // Verifica se o stream local est√° dispon√≠vel antes de responder
                    if (localStream && localStream.active) {
                        console.log('Respondendo √† chamada com o stream local.');
                        mediaCall = call;
                        call.answer(localStream);
                        onConnectionEstablished(call.peer);
                    } else {
                        console.error('Tentativa de responder √† chamada, mas o stream local n√£o est√° ativo.');
                        call.close(); // Fecha a chamada se n√£o temos o que enviar
                    }
                    
                    call.on('close', () => {
                        console.log('Chamada de m√≠dia encerrada.');
                        if (mediaCall === call) {
                            mediaCall = null;
                            onConnectionClosed();
                        }
                    });
                    
                    call.on('error', (err) => {
                        console.error('Erro na chamada de m√≠dia:', err);
                        showError(`Erro na chamada: ${err.message}`);
                        if (mediaCall === call) {
                            mediaCall = null;
                            onConnectionClosed();
                        }
                    });
                });

                // --- ESCUTA POR CONEX√ïES DE DADOS (COMANDOS) ---
                peer.on('connection', (conn) => {
                    console.log('Recebendo conex√£o de dados de:', conn.peer);
                    
                    if (dataConn && dataConn.open) {
                        console.log('J√° existe uma conex√£o de dados ativa. Ignorando nova conex√£o.');
                        return;
                    }
                    
                    dataConn = conn;
                    onConnectionEstablished(conn.peer);

                    conn.on('data', (data) => {
                        console.log('Comando recebido:', data);
                        if (data === 'toggleFlash') {
                            toggleFlash();
                        }
                    });

                    conn.on('close', () => {
                        console.log('Conex√£o de dados encerrada.');
                        if (dataConn === conn) {
                            dataConn = null;
                            onConnectionClosed();
                        }
                    });
                    
                    conn.on('error', (err) => {
                        console.error('Erro na conex√£o de dados:', err);
                        showError(`Erro na conex√£o: ${err.message}`);
                        if (dataConn === conn) {
                            dataConn = null;
                            onConnectionClosed();
                        }
                    });
                });

                peer.on('error', (err) => {
                    console.error('Erro no Peer:', err);
                    statusDiv.textContent = `‚ùå Erro: ${err.type}`;
                    showError(`Erro: ${err.type} - ${err.message}`);
                    retryButton.style.display = 'block';
                });

                retryButton.onclick = restartPeer;

            } catch (err) {
                console.error(err);
                statusDiv.textContent = `‚ùå Erro na c√¢mera: ${err.message}`;
                showError(`Erro na c√¢mera: ${err.message}`);
                retryButton.style.display = 'block';
                retryButton.onclick = init; // Tenta reiniciar apenas a c√¢mera
            }
        }

        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
        }

        function restartPeer() {
            if (peer) peer.destroy();
            peer = null;
            mediaCall = null;
            dataConn = null;
            retryButton.style.display = 'none';
            errorMessageDiv.style.display = 'none';
            init();
        }

        function onConnectionEstablished(peerId) {
            // Se j√° estiver conectado, n√£o faz nada
            if (connectedIndicator.style.display === 'block') {
                return;
            }
            
            statusDiv.style.display = 'none';
            qrcodeDiv.style.display = 'none';
            idDisplay.style.display = 'none';
            connectedIndicator.style.display = 'block';
            document.querySelector('h1').textContent = 'üì∑ Transmitindo';
            document.querySelector('p').textContent = `Conectado com ${peerId}`;
        }

        function onConnectionClosed() {
            // S√≥ volta a mostrar o QR Code se ambas as conex√µes estiverem fechadas
            if (!mediaCall && !dataConn) {
                statusDiv.style.display = 'block';
                qrcodeDiv.style.display = 'inline-block';
                idDisplay.style.display = 'block';
                connectedIndicator.style.display = 'none';
                document.querySelector('h1').textContent = 'üì∑ C√¢mera Remota';
                document.querySelector('p').textContent = 'Escaneie este QR Code para conectar e controlar este dispositivo.';
            }
        }
        
        async function toggleFlash() {
            if (!videoTrack) return;
            try {
                const capabilities = videoTrack.getCapabilities();
                if (!capabilities.torch) {
                    console.log('O dispositivo n√£o suporta flash/torch.');
                    return;
                }
                
                isFlashOn = !isFlashOn;
                await videoTrack.applyConstraints({
                    advanced: [{ torch: isFlashOn }]
                });
                console.log(isFlashOn ? 'Flash ligado.' : 'Flash desligado.');
            } catch (err) {
                console.error('Erro ao controlar o flash:', err);
                showError(`Erro ao controlar o flash: ${err.message}`);
            }
        }

        // Inicia tudo ao carregar a p√°gina
        init();
    </script>
</body>
</html>
