<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWebRTC</title>
    <style>
        /* --- CONFIGURA√á√ÉO DE VARI√ÅVEIS E ESTILOS GERAIS --- */
        :root {
            --bg-color: #1c1e21; /* Fundo principal escuro */
            --bg-secondary: #242527; /* Fundo de pain√©is */
            --bg-tertiary: #3a3b3c; /* Fundo de inputs, etc */
            --text-primary: #e4e6eb; /* Texto principal */
            --text-secondary: #b0b3b8; /* Texto secund√°rio */
            --accent-color: #2d88ff; /* Azul para bot√µes e links */
            --accent-hover: #1a6fdc;
            --border-color: #3e4042;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- CABE√áALHO --- */
        .header {
            background-color: var(--bg-secondary);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .meu-id-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #meuId {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-tertiary);
            padding: 5px 12px;
            border-radius: 6px;
            color: var(--accent-color);
            user-select: all;
        }

        /* --- CONTE√öDO PRINCIPAL (V√çDEO E CHAT) --- */
        .main-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* --- PAINEL DE V√çDEO --- */
        .video-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
        }

        .video-container {
            position: relative;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #videoAmigoWrapper {
            flex-grow: 1; /* O v√≠deo do amigo ocupa o maior espa√ßo */
            min-height: 300px;
        }
        
        #meuVideoWrapper {
            height: 150px;
            width: 250px;
            position: absolute;
            bottom: 30px;
            right: 30px;
            border: 2px solid var(--accent-color);
            z-index: 10;
        }
        
        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* --- PAINEL DE CHAT --- */
        .chat-panel {
            width: 400px;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
        }

        .chat-header {
            padding: 20px;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        .container-mensagens {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .container-mensagens::-webkit-scrollbar { width: 6px; }
        .container-mensagens::-webkit-scrollbar-track { background: var(--bg-secondary); }
        .container-mensagens::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        .mensagem {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
        }
        .mensagem-enviada {
            background-color: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .mensagem-recebida {
            background-color: var(--bg-tertiary);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .mensagem-sistema {
            align-self: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-style: italic;
        }

        .chat-input-container {
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--border-color);
        }
        #enviaMensagem {
            flex-grow: 1;
            border: none;
            padding: 12px;
            border-radius: 20px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            resize: none;
            font-family: var(--font-family);
        }
        #enviaMensagem:focus { outline: none; }

        /* --- PAINEL DE CONEX√ÉO (MODAL) --- */
        .connection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .connection-modal {
            background-color: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .connection-modal h2 {
            margin-bottom: 20px;
        }
        .connection-modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 16px;
        }
        .connection-modal button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: var(--accent-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .connection-modal button:hover {
            background-color: var(--accent-hover);
        }
        
        .btn-video {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-video:hover {
            background-color: #4a4b4c;
        }

    </style>
</head>
<body>

    <!-- CABE√áALHO -->
    <header class="header">
        <h1>ChatWebRTC</h1>
        <div class="meu-id-container">
            <span>Seu ID:</span>
            <strong id="meuId">...</strong>
        </div>
    </header>

    <!-- CONTE√öDO PRINCIPAL -->
    <main class="main-content">
        <!-- PAINEL DE V√çDEO -->
        <section class="video-panel">
            <div id="videoAmigoWrapper" class="video-container">
                <span class="video-label">Parceiro</span>
                <video id="videoAmigo" autoplay playsinline></video>
            </div>
            <div id="meuVideoWrapper" class="video-container">
                 <span class="video-label">Voc√™</span>
                <video id="meuVideo" autoplay muted playsinline></video>
            </div>
            <button class="btn-video" onclick="chamadaVideo()">üìπ Iniciar Chamada de V√≠deo</button>
        </section>

        <!-- PAINEL DE CHAT -->
        <aside class="chat-panel">
            <div class="chat-header">Mensagens</div>
            <div class="container-mensagens" id="container-mensagens"></div>
            <div class="chat-input-container">
                <textarea onkeypress="trataEnter(event)" placeholder="Digite uma mensagem..." id="enviaMensagem"></textarea>
                <button onclick="enviarMensagem()" style="background-color: var(--accent-color); color: white; border: none; padding: 0 20px; border-radius: 20px; cursor: pointer;">Enviar</button>
            </div>
        </aside>
    </main>

    <!-- MODAL DE CONEX√ÉO -->
    <div id="connectionOverlay" class="connection-overlay">
        <div class="connection-modal">
            <h2>Conectar a um parceiro</h2>
            <input id="id_amigo" type="text" placeholder="Digite o ID do parceiro">
            <button onclick="conectar()">Conectar</button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script>
        // --- VARI√ÅVEIS GLOBAIS ---
        let peer;
        let conn;
        let currentPeerId;
        let minhaStream;

        // --- ELEMENTOS DO DOM ---
        const meuVideoEl = document.getElementById('meuVideo');
        const videoAmigoEl = document.getElementById('videoAmigo');
        const meuIdEl = document.getElementById('meuId');
        const idAmigoEl = document.getElementById('id_amigo');
        const mensagensContainerEl = document.getElementById('container-mensagens');
        const enviaMensagemEl = document.getElementById('enviaMensagem');
        const connectionOverlayEl = document.getElementById('connectionOverlay');

        // --- INICIALIZA√á√ÉO DO PEERJS ---
        peer = new Peer();

        peer.on('open', (id) => {
            console.log('Meu ID de peer √©: ' + id);
            meuIdEl.textContent = id;
        });

        peer.on('call', (call) => {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then((stream) => {
                    minhaStream = stream;
                    meuVideoEl.srcObject = stream;
                    call.answer(stream);
                    call.on('stream', (remoteStream) => {
                        videoAmigoEl.srcObject = remoteStream;
                    });
                })
                .catch(err => console.error('Falha ao obter m√≠dia local', err));
        });

        peer.on('connection', (connection) => {
            console.log('Recebendo conex√£o de ' + connection.peer);
            conn = connection;
            currentPeerId = connection.peer;
            setupConnectionHandlers();
            connectionOverlayEl.style.display = 'none'; // Esconde o modal ao receber uma conex√£o
            exibirMensagem(`${connection.peer} entrou na chamada.`, 'sistema');
        });

        // --- FUN√á√ïES DE CONEX√ÉO E CHAT ---
        function conectar() {
            const amigoId = idAmigoEl.value.trim();
            if (!amigoId) {
                alert('Por favor, digite o ID do parceiro.');
                return;
            }
            conn = peer.connect(amigoId);
            conn.on('open', () => {
                console.log('Conectado com ' + amigoId);
                currentPeerId = amigoId;
                setupConnectionHandlers();
                exibirMensagem('Conectado com sucesso!', 'sistema');
                connectionOverlayEl.style.display = 'none'; // Esconde o modal ao conectar
            });
        }

        function setupConnectionHandlers() {
            conn.on('data', (data) => {
                if (data.type === 'chat') {
                    exibirMensagem(data.text, 'recebida');
                }
            });
            conn.on('close', () => {
                exibirMensagem('A conex√£o foi encerrada.', 'sistema');
                videoAmigoEl.srcObject = null;
                connectionOverlayEl.style.display = 'flex'; // Mostra o modal para se reconectar
            });
        }

        function enviarMensagem() {
            const texto = enviaMensagemEl.value.trim();
            if (texto && conn && conn.open) {
                conn.send({ type: 'chat', text: texto });
                exibirMensagem(texto, 'enviada');
                enviaMensagemEl.value = '';
            } else {
                exibirMensagem('Voc√™ n√£o est√° conectado.', 'sistema');
            }
        }

        function trataEnter(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                enviarMensagem();
            }
        }

        function exibirMensagem(texto, tipo) {
            const mensagemEl = document.createElement('div');
            mensagemEl.classList.add('mensagem', `mensagem-${tipo}`);
            mensagemEl.textContent = texto;
            mensagensContainerEl.appendChild(mensagemEl);
            mensagensContainerEl.scrollTop = mensagensContainerEl.scrollHeight;
        }

        // --- FUN√á√ïES DE V√çDEO ---
        function chamadaVideo() {
            if (!currentPeerId) {
                alert('Voc√™ precisa se conectar a algu√©m primeiro!');
                return;
            }
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then((stream) => {
                    if (!minhaStream) {
                        minhaStream = stream;
                        meuVideoEl.srcObject = stream;
                    }
                    const call = peer.call(currentPeerId, stream);
                    call.on('stream', (remoteStream) => {
                        videoAmigoEl.srcObject = remoteStream;
                    });
                    call.on('close', () => {
                        videoAmigoEl.srcObject = null;
                    });
                })
                .catch((err) => {
                    console.error('Falha ao obter m√≠dia local', err);
                    alert('N√£o foi poss√≠vel acessar sua c√¢mera/microfone. Verifique as permiss√µes.');
                });
        }
    </script>
</body>
</html>
