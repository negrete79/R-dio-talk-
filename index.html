<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador do Cavalo üê¥</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- 1. Importar as bibliotecas -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
    // 2. URL do SEU SERVIDOR no Render
    const SERVER_URL = "https://meu-servidor.onrender.com";

    // 3. Inicializar o mapa (vista inicial gen√©rica)
    const map = L.map('map').setView([-15.8267, -47.9218], 15); // Centro do Brasil
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 4. Criar o √≠cone do cavalo
    const horseIcon = L.icon({
        iconUrl: 'https://i.imgur.com/8Q6A1r5.png', // √çcone de um cavalo
        iconSize: [40, 40],
        iconAnchor: [20, 20] // Centraliza o √≠cone no ponto
    });
    
    // 5. Adicionar o marcador do cavalo ao mapa
    const horseMarker = L.marker([0, 0], { icon: horseIcon }).addTo(map);

    // 6. Conectar ao servidor WebSocket
    const socket = io(SERVER_URL);

    socket.on('connect', () => {
        console.log('Conectado ao servidor!');
    });

    // 7. Ouvir por novas localiza√ß√µes
    socket.on('new-location', (data) => {
        console.log('Nova localiza√ß√£o recebida:', data);
        const { lat, lon } = data;

        // Move o marcador e centraliza o mapa
        horseMarker.setLatLng([lat, lon]);
        map.setView([lat, lon], 16);
    });

</script>

</body>
</html>
