<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Unificado de Conex√£o</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #333; color: #fff; text-align: center; padding: 20px; }
        #container { max-width: 500px; margin: auto; background: #444; padding: 20px; border-radius: 10px; }
        #id-display { background: #555; padding: 10px; border-radius: 5px; margin: 10px 0; word-break: break-all; }
        #qrcode { margin: 20px auto; padding: 20px; background: white; display: inline-block; }
        #status { margin: 20px 0; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; }
        #local-video, #remote-video { width: 200px; height: 150px; background: #222; margin: 10px; border: 1px solid #666; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="container">
        <h1>üì° Teste de Conex√£o WebRTC</h1>
        <p>Este teste verifica se seu navegador consegue capturar v√≠deo e se conectar a si mesmo.</p>

        <div id="id-display">ID: Gerando...</div>
        <div id="qrcode"></div>

        <div id="status">Clique em "Iniciar C√¢mera e Peer" para come√ßar.</div>
        <button id="start-btn">1. Iniciar C√¢mera e Peer</button>
        <button id="test-btn" disabled>2. Testar Conex√£o (Chamar a si mesmo)</button>
        
        <hr>
        <h3>V√≠deos</h3>
        <p>Local (sua c√¢mera)</p>
        <video id="local-video" autoplay muted playsinline></video>
        <p>Remoto (o que foi recebido pela conex√£o)</p>
        <video id="remote-video" autoplay playsinline></video>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const testBtn = document.getElementById('test-btn');
        const statusDiv = document.getElementById('status');
        const idDisplay = document.getElementById('id-display');
        const qrcodeDiv = document.getElementById('qrcode');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');

        let peer = null;
        let localStream = null;

        startBtn.onclick = async () => {
            startBtn.disabled = true;
            statusDiv.textContent = 'Acessando a c√¢mera...';
            console.log('Tentando acessar a c√¢mera...');

            try {
                // Passo 1: Pega o v√≠deo da c√¢mera
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                console.log('C√¢mera acessada com sucesso!');
                statusDiv.textContent = 'C√¢mera OK. Iniciando servidor Peer...';

                // Passo 2: Inicia o servidor Peer
                peer = new Peer({ debug: 3 }); // debug: 3 mostra tudo no console

                peer.on('open', (id) => {
                    console.log('Meu Peer ID √©: ' + id);
                    idDisplay.textContent = `ID: ${id}`;
                    new QRCode(qrcodeDiv, { text: id, width: 180, height: 180 });
                    statusDiv.textContent = 'Pronto! Agora clique em "Testar Conex√£o".';
                    testBtn.disabled = false;
                });

                // Passo 3: Prepara para receber a chamada
                peer.on('call', (call) => {
                    console.log('Recebendo chamada de:', call.peer);
                    call.answer(localStream); // Responde com nosso v√≠deo
                    call.on('stream', (remoteStream) => {
                        console.log('Stream recebido com sucesso!');
                        remoteVideo.srcObject = remoteStream;
                        statusDiv.textContent = '‚úÖ SUCESSO! A conex√£o P2P funcionou!';
                    });
                    call.on('error', (err) => console.error('Erro na chamada recebida:', err));
                });

                peer.on('error', (err) => {
                    console.error('Erro no Peer:', err);
                    statusDiv.textContent = `‚ùå Erro no Peer: ${err.type}`;
                });

            } catch (err) {
                console.error('Erro ao acessar a c√¢mera:', err);
                statusDiv.textContent = `‚ùå Erro na c√¢mera: ${err.message}`;
                startBtn.disabled = false;
            }
        };

        testBtn.onclick = () => {
            if (!peer || !peer.id) {
                alert('Peer n√£o est√° pronto ainda.');
                return;
            }
            console.log('Iniciando teste de chamada para mim mesmo...');
            statusDiv.textContent = 'Chamando a si mesmo...';
            
            // Passo 4: Faz a chamada para si mesmo
            const outgoingCall = peer.call(peer.id, localStream);
            outgoingCall.on('error', (err) => console.error('Erro na chamada de sa√≠da:', err));
        };
    </script>
</body>
</html>
