<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√¢mera Remota (Depura√ß√£o)</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #1a1a1a; color: #f0f0f0; text-align: center; padding: 20px; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; box-sizing: border-box; }
        #container { max-width: 400px; width: 100%; background: #2a2a2a; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { color: #4CAF50; }
        #id-display { font-size: 18px; word-break: break-all; background: #333; padding: 10px; border-radius: 5px; margin: 10px 0; }
        #qrcode { margin: 20px auto; width: 256px; height: 256px; padding: 20px; background: white; border-radius: 10px; display: inline-block; }
        #status { font-size: 18px; margin: 20px 0; color: #ccc; }
        .connected-indicator { display: none; font-size: 24px; color: #4CAF50; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .error-message { color: #ff5252; margin: 10px 0; padding: 10px; background: rgba(255, 82, 82, 0.1); border-radius: 5px; display: none; }
    </style>
</head>
<body>
    <div id="container">
        <h1>üì∑ C√¢mera Remota</h1>
        <p>Escaneie este QR Code para conectar.</p>
        <div id="id-display">ID: ...</div>
        <div id="qrcode"></div>
        <div id="status">Iniciando...</div>
        <div id="error-message" class="error-message"></div>
        <div class="connected-indicator" id="connected-indicator"><p>‚úÖ Conectado e Transmitindo</p></div>
    </div>

    <script>
        const idDisplay = document.getElementById('id-display');
        const statusDiv = document.getElementById('status');
        const qrcodeDiv = document.getElementById('qrcode');
        const connectedIndicator = document.getElementById('connected-indicator');
        const errorMessageDiv = document.getElementById('error-message');

        let peer = null;
        let localStream = null;
        let videoTrack = null;
        let mediaCall = null;
        let dataConn = null;

        async function init() {
            statusDiv.textContent = 'Acessando c√¢mera...';
            try {
                // Simplificamos as restri√ß√µes para evitar problemas de compatibilidade
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                videoTrack = localStream.getVideoTracks()[0];
                
                console.log("[C√ÇMERA] SUCESSO! Stream local obtido.");
                console.log("[C√ÇMERA] Tracks ativas:", localStream.getTracks());
                console.log("[C√ÇMERA] Configura√ß√µes do v√≠deo:", videoTrack.getSettings());

                peer = new Peer({
                    config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] },
                    debug: 3 // Ativa logs detalhados do PeerJS no console
                });

                peer.on('open', (id) => {
                    console.log('[C√ÇMERA] Meu Peer ID √©: ' + id);
                    idDisplay.textContent = `ID: ${id}`;
                    new QRCode(qrcodeDiv, { text: id, width: 256, height: 256 });
                    statusDiv.textContent = 'Pronto para conex√£o. Aguardando chamada...';
                });

                peer.on('call', (call) => {
                    console.log(`[C√ÇMERA] Chamada recebida de: ${call.peer}`);
                    
                    if (mediaCall) {
                        console.log("[C√ÇMERA] J√° estou em uma chamada. Ignorando nova.");
                        return;
                    }

                    if (!localStream || !localStream.active) {
                        console.error("[C√ÇMERA] ERRO: Chamada recebida, mas n√£o h√° stream local para enviar!");
                        call.close();
                        return;
                    }
                    
                    console.log("[C√ÇMERA] Respondendo √† chamada com meu stream local...");
                    mediaCall = call;
                    call.answer(localStream);
                    onConnectionEstablished(call.peer);
                    
                    call.on('close', () => {
                        console.log('[C√ÇMERA] Chamada encerrada.');
                        mediaCall = null;
                        onConnectionClosed();
                    });
                    
                    call.on('error', (err) => {
                        console.error('[C√ÇMERA] Erro na chamada:', err);
                        mediaCall = null;
                        onConnectionClosed();
                    });
                });

                peer.on('connection', (conn) => {
                    console.log(`[C√ÇMERA] Conex√£o de dados recebida de: ${conn.peer}`);
                    if (dataConn) return;
                    
                    dataConn = conn;
                    conn.on('data', (data) => { if (data === 'toggleFlash') toggleFlash(); });
                    conn.on('close', () => { dataConn = null; onConnectionClosed(); });
                });

                peer.on('error', (err) => {
                    console.error('[C√ÇMERA] Erro no Peer:', err);
                    statusDiv.textContent = `‚ùå Erro: ${err.type}`;
                    errorMessageDiv.textContent = `Erro: ${err.type} - ${err.message}`;
                    errorMessageDiv.style.display = 'block';
                });

            } catch (err) {
                console.error('[C√ÇMERA] Erro ao acessar a c√¢mera:', err);
                statusDiv.textContent = `‚ùå Erro na c√¢mera: ${err.message}`;
                errorMessageDiv.textContent = `Erro na c√¢mera: ${err.message}`;
                errorMessageDiv.style.display = 'block';
            }
        }

        function onConnectionEstablished(peerId) {
            if (connectedIndicator.style.display === 'block') return;
            console.log(`[C√ÇMERA] Conex√£o estabelecida com ${peerId}.`);
            statusDiv.style.display = 'none';
            qrcodeDiv.style.display = 'none';
            idDisplay.style.display = 'none';
            connectedIndicator.style.display = 'block';
            document.querySelector('h1').textContent = 'üì∑ Transmitindo';
        }

        function onConnectionClosed() {
            if (!mediaCall && !dataConn) {
                console.log("[C√ÇMERA] Todas as conex√µes foram fechadas.");
                statusDiv.style.display = 'block';
                qrcodeDiv.style.display = 'inline-block';
                idDisplay.style.display = 'block';
                connectedIndicator.style.display = 'none';
                document.querySelector('h1').textContent = 'üì∑ C√¢mera Remota';
            }
        }
        
        async function toggleFlash() {
            if (!videoTrack) return;
            try {
                const capabilities = videoTrack.getCapabilities();
                if (!capabilities.torch) return;
                const isFlashOn = !videoTrack.getSettings().torch;
                await videoTrack.applyConstraints({ advanced: [{ torch: isFlashOn }] });
                console.log(isFlashOn ? '[C√ÇMERA] Flash ligado.' : '[C√ÇMERA] Flash desligado.');
            } catch (err) {
                console.error('[C√ÇMERA] Erro ao controlar o flash:', err);
            }
        }

        init();
    </script>
</body>
</html>
