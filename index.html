    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1d3a;
            --bg-panel: rgba(26, 29, 58, 0.8);
            --accent-color: #00ffff;
            --accent-glow: #00ffff88;
            --danger-color: #ff0080;
            --danger-glow: #ff008088;
            --success-color: #00ff88;
            --success-glow: #00ff8888;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: rgba(0, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Orbitron', 'Segoe UI', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evita scrollbars em telas de vídeo */
        }

        /* Tela de Videochamada */
        .video-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #111;
        }

        #localVideo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: 15px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
            object-fit: cover;
            background: #222;
            transition: all 0.3s ease;
        }
        #localVideo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--accent-glow);
        }

        /* Controles da Chamada */
        .call-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            padding: 15px 25px;
            background: var(--bg-panel);
            backdrop-filter: blur(15px);
            border-radius: 50px;
            border: 1px solid var(--border-color);
            z-index: 10;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-5px);
        }

        .control-btn.mic { background: var(--accent-color); }
        .control-btn.mic.muted { background: #555; }

        .control-btn.video { background: var(--accent-color); }
        .control-btn.video.disabled { background: #555; }

        .control-btn.end-call {
            background: var(--danger-color);
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
        }

        /* Modal de Chamada Entrante */
        .incoming-call-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .incoming-call-modal.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .incoming-call-content {
            text-align: center;
            color: white;
        }

        .incoming-call-content h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-shadow: 0 0 20px var(--accent-glow);
        }

        .incoming-call-content p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--text-secondary);
        }

        .incoming-call-actions {
            display: flex;
            gap: 30px;
        }

        .action-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            color: white;
        }

        .action-btn.answer {
            background: var(--success-color);
            box-shadow: 0 0 20px var(--success-glow);
        }

        .action-btn.decline {
            background: var(--danger-color);
            box-shadow: 0 0 20px var(--danger-glow);
        }

        .action-btn:hover {
            transform: translateY(-3px);
        }

        /* Tela Principal (antes da chamada) */
        .main-screen {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            justify-content: center;
        }

        .panel {
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .panel h2 {
            color: var(--text-primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connect-input {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .connect-input input {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: monospace;
            font-size: 1rem;
        }

        .call-btn {
            padding: 15px 30px;
            background: var(--accent-color);
            color: var(--bg-primary);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .call-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .your-id-display {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .your-id-display h3 {
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .your-id {
            color: var(--accent-color);
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            word-break: break-all;
        }

        .share-link-container {
            margin-top: 20px;
        }

        #qrcode {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }

        .share-link-input {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .share-link-input input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: monospace;
        }

        .share-link-input button {
            padding: 12px 20px;
            background: var(--accent-color);
            color: var(--bg-primary);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .share-link-input button:hover { transform: translateY(-2px); box-shadow: 0 0 15px var(--accent-glow); }

        /* Status e Notificações */
        .status-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: var(--bg-panel);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 5;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--accent-glow);
            border: 1px solid var(--border-color);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 2000;
            max-width: 300px;
        }
        .notification.show { transform: translateX(0); }
        .notification.error { border-color: var(--danger-color); box-shadow: 0 0 20px var(--danger-glow); }
        .notification.success { border-color: var(--success-color); box-shadow: 0 0 20px var(--success-glow); }

        /* Responsividade */
        @media (max-width: 768px) {
            #localVideo {
                width: 120px;
                height: 90px;
                bottom: 80px; /* Espaço para os controles */
            }
            .call-controls {
                bottom: 10px;
                gap: 15px;
                padding: 10px 20px;
            }
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            .control-btn.end-call {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            .incoming-call-content h2 { font-size: 2rem; }
            .incoming-call-actions { gap: 20px; }
            .action-btn { padding: 12px 25px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- Tela Principal (Antes da Chamada) -->
    <div class="main-screen" id="mainScreen">
        <div class="panel">
            <h2><i class="fas fa-video"></i> Iniciar Videochamada</h2>
            <div class="connect-input">
                <input type="text" id="remoteId" placeholder="Digite o ID para ligar">
                <button class="call-btn" id="callBtn">Ligar</button>
            </div>
            <div class="your-id-display">
                <h3>Seu ID de Chamada:</h3>
                <div class="your-id" id="yourId">Gerando...</div>
            </div>
            <div class="share-link-container">
                <p style="color: var(--text-secondary); margin-bottom: 10px;">Compartilhe seu link para receber chamadas:</p>
                <div id="qrcode"></div>
                <div class="share-link-input">
                    <input type="text" id="shareableLink" readonly>
                    <button id="copyLinkBtn"><i class="fas fa-copy"></i> Copiar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela de Videochamada (Durante a Chamada) -->
    <div class="video-container" id="videoContainer" style="display: none;">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay playsinline muted></video>
        <div class="status-bar" id="statusBar">AGUARDANDO</div>
        <div class="call-controls">
            <button class="control-btn mic" id="micBtn" title="Mutar/Desmutar">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-btn video" id="videoBtn" title="Ligar/Desligar Câmera">
                <i class="fas fa-video"></i>
            </button>
            <button class="control-btn end-call" id="endCallBtn" title="Desligar">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Modal de Chamada Entrante -->
    <div class="incoming-call-modal" id="incomingCallModal">
        <div class="incoming-call-content">
            <h2><i class="fas fa-phone-volume"></i></h2>
            <p>Chamada entrante de <span id="callerId">...</span></p>
            <div class="incoming-call-actions">
                <button class="action-btn answer" id="answerBtn">
                    <i class="fas fa-phone"></i> Atender
                </button>
                <button class="action-btn decline" id="declineBtn">
                    <i class="fas fa-phone-slash"></i> Recusar
                </button>
            </div>
        </div>
    </div>

    <!-- Notificação -->
    <div class="notification" id="notification"></div>

    <script>
        class VideoCallSystem {
            constructor() {
                this.peer = null;
                this.localStream = null;
                this.currentCall = null;
                this.isInCall = false;
                this.userName = 'User-' + Math.floor(Math.random() * 1000);
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.initializePeer();
            }

            async initializePeer() {
                this.updateStatus('Conectando ao servidor...');
                try {
                    this.peer = new Peer({ 
                        debug: 2,
                        config: { iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun.stunprotocol.org:3478' }
                        ]}
                    });
                    
                    this.peer.on('open', (id) => {
                        document.getElementById('yourId').textContent = id;
                        this.updateShareableLink(id);
                        this.updateStatus('PRONTO');
                        this.showNotification('Online. Compartilhe seu ID para receber chamadas.', 'success');
                    });

                    this.peer.on('error', (err) => {
                        console.error('PeerJS Error:', err);
                        this.updateStatus('ERRO DE CONEXÃO');
                        this.showNotification(`Erro de conexão: ${err.type}`, 'error');
                    });
                    
                    this.peer.on('call', async (call) => {
                        // Recebendo uma chamada
                        this.currentCall = call;
                        document.getElementById('callerId').textContent = call.peer.substring(0, 8) + '...';
                        document.getElementById('incomingCallModal').classList.add('show');
                        
                        // Vibração para notificar
                        if ('vibrate' in navigator) {
                            navigator.vibrate([200, 100, 200]);
                        }
                    });

                } catch (error) {
                    console.error('Erro ao inicializar WebRTC:', error);
                    this.updateStatus('FALHA CRÍTICA');
                    this.showNotification('Falha ao inicializar a câmera.', 'error');
                }
            }

            async startCall() {
                const remoteId = document.getElementById('remoteId').value.trim();
                if (!remoteId || !this.peer) {
                    this.showNotification('ID inválido ou rádio não está pronto.', 'error');
                    return;
                }
                if (remoteId === this.peer.id) {
                    this.showNotification('Você não pode ligar para si mesmo.', 'warning');
                    return;
                }

                if (!this.localStream) {
                    await this.getMediaStream();
                }

                this.updateStatus(`Ligando para ${remoteId.substring(0,8)}...`);
                this.showVideoScreen();

                const call = this.peer.call(remoteId, this.localStream);
                this.currentCall = call;
                this.setupCallEvents(call);
            }

            async answerCall() {
                if (!this.localStream) {
                    await this.getMediaStream();
                }
                this.currentCall.answer(this.localStream);
                this.setupCallEvents(this.currentCall);
                document.getElementById('incomingCallModal').classList.remove('show');
                this.showVideoScreen();
                this.showNotification('Chamada atendida.', 'success');
            }

            declineCall() {
                if (this.currentCall) {
                    this.currentCall.close();
                }
                document.getElementById('incomingCallModal').classList.remove('show');
                this.currentCall = null;
            }

            setupCallEvents(call) {
                call.on('stream', (remoteStream) => {
                    const remoteVideo = document.getElementById('remoteVideo');
                    remoteVideo.srcObject = remoteStream;
                    this.isInCall = true;
                    this.updateStatus('EM CHAMADA');
                });

                call.on('close', () => {
                    this.endCall();
                });

                call.on('error', (err) => {
                    console.error('Erro na chamada:', err);
                    this.showNotification('Erro na chamada.', 'error');
                    this.endCall();
                });
            }

            async getMediaStream() {
                try {
                    // Solicitando vídeo em alta resolução (até 1080p)
                    this.localStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            facingMode: "user"
                        }, 
                        audio: { 
                            echoCancellation: true, 
                            noiseSuppression: true, 
                            autoGainControl: true 
                        }
                    });
                    const localVideo = document.getElementById('localVideo');
                    localVideo.srcObject = this.localStream;
                } catch (error) {
                    console.error('Erro ao acessar mídia:', error);
                    this.showNotification('Erro: Permita o acesso à câmera e ao microfone.', 'error');
                    throw error;
                }
            }

            endCall() {
                if (this.currentCall) {
                    this.currentCall.close();
                }
                this.currentCall = null;
                this.isInCall = false;
                
                // Para os vídeos
                document.getElementById('remoteVideo').srcObject = null;
                // Não paramos o localStream para facilitar a próxima chamada
                
                this.showMainScreen();
                this.updateStatus('CHAMADA ENCERRADA');
                this.showNotification('Chamada encerrada.', 'success');
            }

            toggleMic() {
                const audioTrack = this.localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const micBtn = document.getElementById('micBtn');
                    micBtn.innerHTML = audioTrack.enabled ? '<i class="fas fa-microphone"></i>' : '<i class="fas fa-microphone-slash"></i>';
                    micBtn.classList.toggle('muted', !audioTrack.enabled);
                }
            }

            toggleVideo() {
                const videoTrack = this.localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    const videoBtn = document.getElementById('videoBtn');
                    videoBtn.innerHTML = videoTrack.enabled ? '<i class="fas fa-video"></i>' : '<i class="fas fa-video-slash"></i>';
                    videoBtn.classList.toggle('disabled', !videoTrack.enabled);
                }
            }

            showVideoScreen() {
                document.getElementById('mainScreen').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'flex';
            }

            showMainScreen() {
                document.getElementById('videoContainer').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'flex';
            }
            
            setupEventListeners() {
                document.getElementById('callBtn').addEventListener('click', () => this.startCall());
                document.getElementById('answerBtn').addEventListener('click', () => this.answerCall());
                document.getElementById('declineBtn').addEventListener('click', () => this.declineCall());
                document.getElementById('endCallBtn').addEventListener('click', () => this.endCall());
                document.getElementById('micBtn').addEventListener('click', () => this.toggleMic());
                document.getElementById('videoBtn').addEventListener('click', () => this.toggleVideo());
                
                document.getElementById('remoteId').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.startCall();
                });

                document.getElementById('copyLinkBtn').addEventListener('click', () => {
                    const linkInput = document.getElementById('shareableLink');
                    linkInput.select();
                    document.execCommand('copy');
                    this.showNotification('Link copiado!', 'success');
                });
            }
            
            updateShareableLink(peerId) {
                const shareableUrl = `${window.location.origin}${window.location.pathname}?room=${peerId}`;
                document.getElementById('shareableLink').value = shareableUrl;
                const qr = qrcode(0, 'M');
                qr.addData(shareableUrl);
                qr.make();
                document.getElementById('qrcode').innerHTML = qr.createImgTag(5, 10);
            }
            
            updateStatus(text) {
                const statusBar = document.getElementById('statusBar');
                if (statusBar) statusBar.textContent = text;
            }
            
            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification show ${type}`;
                setTimeout(() => notification.classList.remove('show'), 4000);
            }
        }
        
        let videoCall;
        document.addEventListener('DOMContentLoaded', () => {
            videoCall = new VideoCallSystem();
        });
    </script>
